<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>

<body>

    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Oklahoma, Texas, Colorado...</h4>
                <ul class="popover">
                    <li>
                        <h2>Oklahoma</h2>
                            <ul>
                                <li>Oklahoma City</li>
                                <li>Tulsa</li>
                            </ul>
                    </li>
                    <li>
                        <h2>Texas</h2>
                            <ul>
                                <li>Dallas</li>
                                <li>Houston</li>
                            </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Mini-fridge, 2 Bed, WiFi, ...</h4>
                <ul class="popover">
                    <li>Mini-fridge</li>
                    <li>2 bed</li>
                    <li>WiFi</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        
        <section class="places">
            <h1>Places</h1>
            <div class="listings">
                <article>
                    <h1>My Home</h1>
                </article>
                <article>
                    <h1>Tiny House</h1>
                </article>
                <article>
                    <h1>A Suite</h1>
                </article>
            </div>
        </section>
    </div>
    <main>
    </main>

    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
